<h2>Departamento</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- SEARCH BOX-->
    <button class="btn mx-2" [ngClass]="{'btn-outline-primary':selectedFuncion===funcion}"
    *ngFor="let funcion of funciones" (click)="searchDepartamento(funcion)">{{funcion}}</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Table Countries-->
    <departamento-table [departamentos]="departamentos"></departamento-table>
  </div>
</div>
