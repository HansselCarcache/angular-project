<div *ngIf="departamentos.length === 0; else table" class="alert alert-warning">
  No hay departamentos por mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th> ID Pais</th>
        <th> Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departamentos of departamentos; let i = index">
        <td>{{ i + 1 }}</td>
        <!-- <td>{{ pais.IdPais }}</td> -->
        <td>{{ departamentos.descripcion }}</td>
      </tr>
    </tbody>
  </table>
  </ng-template>
