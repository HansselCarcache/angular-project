<div *ngIf="paises.length === 0; else table" class="alert alert-warning">
  No hay países por mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <!-- <td>{{ pais.IdPais }}</td> -->
        <td>{{ pais.descripcion }}</td>
      </tr>
    </tbody>
  </table>
  </ng-template>
