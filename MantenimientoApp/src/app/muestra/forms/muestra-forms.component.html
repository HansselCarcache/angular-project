<!-- {{muestras|json}} -->
<form (ngSubmit)="onSubmit()" #muestraForm="ngForm">
<div class="form-group">
    <label for="descripcion">Descripcion</label>
    <input type="text" class="form-control" id="descripcion"
           required
           [(ngModel)]="muestras.descripcion"
           name="descripcion">
</div>
  
<div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" class="form-control" id="estado"
            required
            [(ngModel)]="muestras.estado"
            name="estado">
</div>
<button type="submit" class="btn btn-success" [disabled]="!muestraForm.form.valid">Submit</button>
</form>
