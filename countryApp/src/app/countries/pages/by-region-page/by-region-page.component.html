<h2>Por region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- SEARCH BOX-->
    <button class="btn mx-2" [ngClass]="{'btn-outline-primary':selectedRegion===region}"
    *ngFor="let region of regions" (click)="searchByRegion(region)" >{{region}}</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Table Countries-->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
